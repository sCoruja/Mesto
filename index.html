<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Not authorized</h1>
            <p class="user-info__job"></p>
            <button class="button button_size_small user-info__edit-button">
              Edit
            </button>
          </div>
          <button class="button button_size_middle user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>
      </div>
    </div>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/cardList.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/formValidator.js"></script>
    <script src="./scripts/forms.js"></script>
    <script src="./scripts/cardForm.js"></script>
    <script src="./scripts/profileForm.js"></script>
    <script src="./scripts/photoForm.js"></script>
    <script src="./scripts/token.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
